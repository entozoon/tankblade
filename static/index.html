<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tankblade</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        height: 100vh;
      }
      #game {
        position: relative;
        width: 64px;
        height: 64px;
        transform-origin: center center;
      }
      @media (min-width: calc(64px * 2)) {
        #game {
          transform: scale(2);
        }
      }
      @media (min-width: calc(64px * 3)) {
        #game {
          transform: scale(3);
        }
      }
      @media (min-width: calc(64px * 4)) {
        #game {
          transform: scale(4);
        }
      }
      @media (min-width: calc(64px * 5)) {
        #game {
          transform: scale(5);
        }
      }
      @media (min-width: calc(64px * 6)) {
        #game {
          transform: scale(6);
        }
      }
      @media (min-width: calc(64px * 7)) {
        #game {
          transform: scale(7);
        }
      }
      #game canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 30px 1px #232323;
        /* Sack antialiasing off with renderer settings and CSS */
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
      /* Remove scaling for debugging */
      #game.-localhost {
        /* transform: none; */
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
  </body>
</html>
